---
- name: "install apach with docker"
  hosts: prod
  become: true
  vars:
    ansible_sudo_pass: vagrant
  pre_tasks:
  - name: "install  EPEL Repository"
    package:
      name: epel-release
      state: present
    when:  ansible_distribution  == 'CentOS'
  - name: "Install dependencies"
    yum:
      name: python3-pip
      state: present
      update_cache: yes
  - name: "install pip"
    pip:
      name: docker-py
      executable: pip3
  tasks:
  - name: "create contenair apach"
    docker_container:
      name: webapp
      image: httpd
      ports:
        - "80:80"



